name: flutter_navkit
description: A powerful navigation toolkit for Flutter with type-safe routing, automatic route generation, and comprehensive navigation observability.
version: 1.0.3
homepage: https://github.com/Rado-Dayef/flutter_navkit
repository: https://github.com/Rado-Dayef/flutter_navkit

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # Required for code generation (used in lib/builder.dart)
  build: ^2.4.0
  source_gen: ^1.5.0
  analyzer: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Only needed for running the generator
  build_runner: ^2.4.13